<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and classes</title>
</head>

<body>
    <h1>ID AND CLASSES</h1>
    <div Id="mainBox" class="redBg">
        this is mainbox

    </div>
    <!-- emmet  -->
    <span class="redBg"></span>

    <span id="mainSpan"></span>
    <span class="redBg blackBorder anotherCloass"></span>
    <!-- emmet takes div tag as default  -->
    <!-- means if we write only .redBg then it automatically write it as div , as shown below -->
    <div class="redBg"></div>


    <!-- creating multiple elements using emmet  -->
    <!-- span.mtClass.myClaa2.myClass3  -->
    <!-- if we want to write above statement four times then we write the whole statement and type *4  -->
    
    <span class="myClass myClass2 myClass3">first</span><br>
    <span class="myClass myClass2 myClass3">second</span><br>
    <span class="myClass myClass2 myClass3">third</span><br>
    <span class="myClass myClass2 myClass3">fourth</span><br>
</body>

</html>
