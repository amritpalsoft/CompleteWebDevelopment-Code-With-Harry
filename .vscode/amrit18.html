<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors In CSS</title>
    <style>
        #first{
            color: red;
            background-color: black; /*color by name*/
        }
        #second{
            color: rgb(18, 183, 224);
            background-color: rgb(1, 0, 3);/*color by RGB code*/
        }
        #third{
            color:#006700;
            background-color:#e6e6fa ;/*color by hexa code*/
        }
    </style>
</head>
<body>
    <h2>Colors in CSS</h2>
    <p id="first">This is my first paragraph</p>
    <p id="second">This is my first paragraph</p>
    <p id="third">This is my first paragraph</p>
</body>
</html>
