<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Fonts</title>
    <link
      href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap"
      rel="stylesheet"
    />
    <style>
      p {
        font-family: "MonteCarlo", "Franklin Gothic Medium", "Arial Narrow",
          Arial, sans-serif;
        font-size: 50px; /*pixel is 1/96 of an inch */
        line-height: 5.3em;
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <h2>CSS Fonts</h2>
    <p>Lets play with fonts</p>
  </body>
</html>
