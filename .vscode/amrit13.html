<!-- There are 3 ways to introduce CSS files in HTML.
i- inline CSS=in this we write CSS in the code itself
ii-internal CSS=in this we write CSS in Head section 
iii-external CSS=in this we make a external CSS file and then include it in Head Section 
iv-inline CSS have more precedence as compared to internal CSS  
and between internal and exernal CSS  if external is written after internal then it will be considered otherwise vice versa-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to css</title>
    <link rel="stylesheet" href="amrit13.css">  <!--external CSS-->
  <!-- internal CSS  -->
  <style>
    
    p1,p2{
        color:rgb(3, 0, 0);
        background-color:rgb(186, 248, 14);  
        border:solid;
    }
    h1{
        color: salmon;
        border: rgb(205, 90, 90); 
        border:solid;
        border-color: blue;
        background-color: rgb(11, 214, 38);
    }
</style>
</head>
<body>
    <h1>Introduction to CSS</h1>
   <!-- inline CSS  -->
    <p1 style="color:rgb(194, 10, 96);">This is my first CSS </p1><br>
    <p2>How to introduce CSS files in Html</p2>
</body>
</html>
