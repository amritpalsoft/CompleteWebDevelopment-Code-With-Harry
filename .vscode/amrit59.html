<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1 id="heading"></h1>
    <p id="para">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam, aspernatur
      repellat quibusdam eos quis maxime debitis amet cum voluptate illum
      doloremque eum officiis harum tempore voluptatum id fugiat voluptatibus
      sed, numquam, qui sint. Deserunt!
    </p>
    <button id="btn" onClick="btnClick()">Convert</button>

    <script>
      function displayTime() {
        let date = new Date();
        // console.log(date);
        document.getElementById("heading").innerHTML = date;
      }
      setInterval(displayTime, 1000);

      function btnClick() {
        if (para.style.display != "none") {
          para.style.display = "none";
        } else {
          para.style.display = "block";
        }
      }
    </script>
  </body>
</html>
