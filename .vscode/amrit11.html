<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>

</head>
<body>
    <div class="container">
        <!-- to write some special characters in html or write keywords that are reserved in html, we cant write them directly, we have to use 'html entities', which are special characters and are available on google  -->
        <p>This is a &nbsp; &nbsp; &nbsp; &nbsp;    paragraph</p>    <!--&nbsp; for spaces -->
        <p>paragraph is written like this &lt;p&gt; </p>    <!-- &lt; for <  and    &gt; for >  -->
        <p>pound  is written like this &pound; </p>
        <p>copyright is written like this &copy;  </p>
        <p>one fourth is written like this &frac14;  </p>;
        <p>one fourth is written like this &#8203;  </p> 


    </div>
</body>
</html>
