<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript SetTimeOut and ClearTimeout</title>
</head>
<body>
    <div class="container">
        Time now is <span id="time"></span>
    </div>
    <div id="para"></div>
    <script>
    console.log("This is tutorial 58");
    // setTimeout --> Alllows us to run the function once after the interval of time
    // setInterval --> Alllows us to run the function repeatedly after the interval of time

    function greet(name, byeText){
        let result= `Hello Good Morning  ${name}  ${byeText}`;
        document.getElementById('para').innerHTML=result;
    }
     
    setTimeout(greet, 5000, "Harry", "Take Care");
    

    // clearTimeout(setTimeout);
// 
    // setTimeout(greet(), 12000); --> Wrong as it is calling the function inside setTimeout

    setInterval(greet, 1000, "Harry", "Good Night");
    
    // clearInterval(intervalId);

    function displayTime(){
        time = new Date();
        // console.log(time);
        document.getElementById('time').innerHTML = time;
    }
    setInterval(displayTime,  1000);
    </script>
</body>

</html>
